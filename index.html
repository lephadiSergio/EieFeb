<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are You Coming? ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b12b2b;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 500px;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background: #ff7eb3;
      color: black;
    }

    #noBtn {
      background: #222;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd6d6;
    }

    #poster {
      display: none;
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Are you coming to our event? ðŸ¥¹</h1>

    <div id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <p id="message"></p>

    <img id="poster" src="poster.jpg" alt="Event Poster">
    <audio id="song" src="song.mp3"></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const poster = document.getElementById("poster");
    const song = document.getElementById("song");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    let yesSize = 1;

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      message.innerText = "Answer not accepted ðŸ˜¤";
      yesSize += 0.15;
      yesBtn.style.transform = `scale(${yesSize})`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.innerText = "YAY! See you there! ðŸ’–";
      buttons.style.display = "none";
      message.style.display = "none";
      poster.style.display = "block";
      song.play();
    });
  </script>
</body>
</html>
