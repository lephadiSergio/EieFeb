<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are You Coming? ðŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b12b2b;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 500px;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background: #ff7eb3;
      color: black;
    }

    #noBtn {
      background: #222;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd6d6;
    }

    /* Poster with red electric glow */
    #poster {
      display: none;
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 
        0 0 10px #ff1e1e,
        0 0 20px #ff1e1e,
        0 0 40px #ff4d4d,
        0 0 80px #ff0000;
      animation: electricPulse 1.2s infinite alternate;
      z-index: 2;
      position: relative;
    }

    @keyframes electricPulse {
      from {
        box-shadow:
          0 0 5px #ff1e1e,
          0 0 15px #ff1e1e,
          0 0 30px #ff4d4d,
          0 0 60px #ff0000;
      }
      to {
        box-shadow:
          0 0 15px #ff4d4d,
          0 0 30px #ff4d4d,
          0 0 60px #ff0000,
          0 0 120px #ff0000;
      }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Are you coming to our event? ðŸ¥¹</h1>

    <div id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <p id="message"></p>

    <img id="poster" src="poster.jpg" alt="Event Poster">
    <audio id="song" src="song.mp3"></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const poster = document.getElementById("poster");
    const song = document.getElementById("song");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    let yesSize = 1;
    let heartInterval;

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      message.innerText = "Answer not accepted ðŸ˜¤";
      yesSize += 0.15;
      yesBtn.style.transform = `scale(${yesSize})`;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.innerText = "YAY! See you there! ðŸ’–";
      buttons.style.display = "none";
      message.style.display = "none";
      poster.style.display = "block";
      song.play();

      // Start floating hearts
      heartInterval = setInterval(createHeart, 300);
    });
  </script>
</body>
</html>
